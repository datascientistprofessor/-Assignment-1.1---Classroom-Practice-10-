<div>
    <h1>My results</h1>

    <input type="button" value="New" name="new"><br><br><br>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Distance in meters</th>
                <th>Time</th>
                <th>Average speed</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of records">
                <td>{{ record.jdate }}</td>
                <td>{{ record.distance }}</td>
                <td>{{ record.time }}</td>
                <td>No value</td>
                <td>No value</td>
            </tr>
        </tbody>
    </table>

</div>
